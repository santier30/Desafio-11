<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section>
        <article id="display">
          <h2 id="numDis">0</h2>
        </article>
        <article class="calculator">
            <div>
          <button id="ac">AC</button>
          <button id="de">DE</button>
            </div>
        <div id="div">
            <div id="div" class="grid-container">
                <button name="9" class="num">9</button>
                <button name="8" class="num">8</button>
                <button name="7" class="num">7</button>
                <button name="+" class="operator">+</button>
                <button name="6" class="num">6</button>
                <button name="5" class="num">5</button>
                <button name="4" class="num">4</button>
                <button name="-" class="operator">-</button>
                <button name="3" class="num">3</button>
                <button name="2" class="num">2</button>
                <button name="1" class="num">1</button>
                <button name="*" class="operator">x</button>
                <button name="." class="num">.</button>
                <button name="0" class="num">0</button>
                <button  id="equal">=</button>
                <button name="/" class="operator">/</button>
              </div>
              
        </div>
        </article>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
